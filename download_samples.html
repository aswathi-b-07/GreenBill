<!DOCTYPE html>
<html>
<head>
    <title>Download Sample Bills</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .button { display: inline-block; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; margin: 10px; border-radius: 5px; }
        .instructions { background: #f5f5f5; padding: 20px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Download Sample Bill Images</h1>
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Click each button below to download the sample images</li>
            <li>Save them to your device's gallery</li>
            <li>Use these images when testing the "Upload" feature in the app</li>
        </ol>
    </div>
    <div>
        <a class="button" href="https://raw.githubusercontent.com/flutter/website/main/examples/testing_app/images/receipt.jpg" download="supermarket_bill.jpg">Download Supermarket Bill</a>
        <a class="button" href="https://raw.githubusercontent.com/flutter/website/main/examples/testing_app/images/fuel_receipt.jpg" download="petrol_bill.jpg">Download Petrol Bill</a>
    </div>
</body>
</html>
